  event: HHS terminates a large number of staff at CDC in the name of cost savings and realignment, with the HHS director, Robert F. Kennedy Jr., reportedly wanting to focus only on infectious diseases
  source: https://www.nytimes.com/2025/04/01/us/politics/trump-federal-layoffs-health-food.html

  - agency: Consumer Financial Protection Bureau
    acronym: CFPB
    people:
      - Gavin Kliger
      - Nikhil Rajpal
      - Jordan Wick
      - Luke Farritor
    vandalism:
      - Website homepage deleted
      - Social media accounts deleted
      - YouTube videos removed
    events:
      - date: 2025-02-06
        event: DOGE staff enter CFPB facilities and are given equipment and onboarded
        source: https://www.wired.com/story/doge-access-consumer-financial-protection-bureau-data/
      - date: 2025-02-07
        event: DOGE staff are granted read-only access to the HR, PRISM, and Discoverer systems
        source: https://www.wired.com/story/doge-access-consumer-financial-protection-bureau-data/
      - date: 2025-02-07
        event: Elon Musk posts a tweet "CFPB RIP" with a tombstone emoji
        source: https://news.bloomberglaw.com/banking-law/musks-doge-descends-on-consumer-financial-protection-bureau
      - date: 2025-02-07
        event: The CFPB homepage is deleted and returns a 404 error
        source: https://www.forbes.com/sites/eriksherman/2025/02/09/consumer-financial-protection-bureau-adds-error-message-to-home-page/
      - date: 2025-02-14
        event: The CFPB's social media accounts are deleted and videos are removed from its YouTube channel
        source: https://www.theverge.com/news/613567/trump-youtube-videos-cfpb
    systems:
      - name: HRConnect
        description: HR system for CFPB employees
        risk: PII of CFPB employees, including SSN, home address, and employment records
        sorn: https://www.consumerfinance.gov/privacy/system-records-notices/employee-administrative-records/
        sorn_individuals: >
          CFPB Employees and their named dependents and/or beneficiaries, their named emergency contacts, and individuals
          who have been extended offers of employment.
        sorn_records: >
          Records in this system may contain identifiable information about individuals including, without limitation: 
          (1) Identification and contact information, including name, address, email address, phone number and other contact 
          information; (2) employee emergency contact information, including name, phone number, relationship to employee 
          or emergency contact; (3) Social Security number (SSN), employee ID number, organization code, pay rate, salary, 
          grade, length of service, and other related pay and leave records including payroll data; (4) biographic and 
          demographic data, including date of birth and marital or domestic partnership status; (5) employment-related 
          information such as performance reports, training, professional licenses, certification, and memberships 
          information, alternative dispute resolution processes, fitness center membership information, union dues, 
          employee claims for loss or damage to personal property, and other information related to employment 
          by the Bureau; (6) benefits data, such as health, life, travel, and disability insurance information; 
          (7) retirement benefits information and flexible spending account information; and (8) time and attendance records.
      - name: PRISM
        description: System for tracking procurement and contracting
        risk: PII/CUI of contracting recipients
      - name: Discoverer
        description: System for tracking CFPB finances. More details unknown.
    sources:
      - https://www.wired.com/story/doge-access-consumer-financial-protection-bureau-data/
      - https://www.doi.gov/ibc/services/finance/financial-systems/prism


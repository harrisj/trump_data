- name: Department of Education
  acronym: ED
  people:
  - Alan Ramada
  - Akash Bobba
  - Ethan Shaotran
  - Brooks Morgan
  events:
  - date: 2025-01-24
    event: Trump fires the Inspector General for the Department of Education in a late-night purge
    source: https://www.nytimes.com/interactive/2025/02/11/us/politics/trump-musk-doge-federal-workers.html
  - date: 2025-01-28
    event: According to his sworn testimony, Alan Ramada started working at the Department of Education on this date. He says there is one other USDS staffer with him, two other detailees and two DOE staffers.
    source: https://storage.courtlistener.com/recap/gov.uscourts.dcd.277216/gov.uscourts.dcd.277216.16.1.pdf
  - date: 2025-02-03
    event: Twenty DOGE staff are in the agency and "have gained access to multiple sensitive internal systems, the people said, including a financial aid dataset that contains the personal information for millions of students enrolled in the federal student aid program."
    source: https://www.washingtonpost.com/education/2025/02/03/trump-education-department-dismantling-executive-order-draft/
  - date: 2025-02-06
    event: The Washington Post reports that DOGE is feeding Department of Education data into an AI system hosted in Microsoft Azure
    source: https://www.washingtonpost.com/nation/2025/02/06/elon-musk-doge-ai-department-education/
  - date: 2025-02-08
    event: NBC News reports that Akash Bobba and Ethan Shaotran have admin access to email and had also accessed the website backend
    source: https://www.nbcnews.com/news/us-news/elon-musk-doge-team-education-department-rcna191244
  - date: 2025-02-11
    event: Department of Education agreed to block DOGE from access to financial aid systems
    source: https://www.usatoday.com/story/news/politics/2025/02/11/education-dept-doge-musk-court-order/78429043007/
  - date: 2025-02-14
    event: After a conservative account complained to Musk on Twitter about gender options on the FAFSA form, it was changed the same day (a change was planned, but multiple contractors were called in to rush it)
    source: https://www.nytimes.com/2025/02/26/us/politics/elon-musk-doge-x-accounts-activists.html
  - date: 2025-02-18
    event: A federal judge denied an attempt to block DOGE from accessing Department of Education systems related to financial aid
    source: https://www.usatoday.com/story/news/education/2025/02/18/doge-student-data-education-department-judge-approves/79062995007/
  - date: 2025-02-24
    event: In a ruling, a judge declared "DOGE affiliates have been granted access to systems of record that contain some of the plaintiffs’ most sensitive data — Social Security numbers, dates of birth, home addresses, income and assets, citizenship status, and disability status — and their access to this trove of personal information is ongoing"
    source: https://www.nbcnews.com/politics/doge/judge-blocks-department-education-federal-personnel-office-sharing-dat-rcna193453
  - date: 2025-02-24
    event: The ruling names the systems NSLDS, COD, FAS and FMS as being accessed by DOGE
    source: https://storage.courtlistener.com/recap/gov.uscourts.mdd.576070/gov.uscourts.mdd.576070.38.0.pdf
  systems:
  - name: Common Origination and Disbursement System
    acronym: COD
    description: A system for disbursing grants and loans that are paid to institutions of higher education directly (who then provide to students)
    risk: PII and bank account information for institutions of higher education
    pia: https://www.ed.gov/sites/ed/files/notices/pia/fsa-pia-cod.pdf
    sorn: https://www.federalregister.gov/documents/2023/06/28/2023-13698/privacy-act-of-1974-system-of-record
  - name: Debt Management and Collection System
    acronym: DMCS
    description: A system used for tracking and assisting in collection of federal student loans in default
    risk: PII and details of debt amounts for individuals who have defaulted on their loans
    pia: https://www.ed.gov/sites/ed/files/2025-01/PIA_FSA_DMCS_11_22_2024.pdf
    sorn: https://www.federalregister.gov/documents/2023/07/27/2023-15931/privacy-act-of-1974-system-of-records
  - name: FAFSA Processing System
    acronym: FPS
    description: The system for receiving and evaluating applications for federal student aid and sharing determinations with universities
    risk: PII of student and parents, include names, address, SSNs, tax information and schools receiving the form
    pia: https://www.ed.gov/sites/ed/files/notices/pia/pia-fps.pdf
    sorn: https://www.federalregister.gov/documents/2023/06/15/2023-12831/privacy-act-of-1974-system-of-records
  - name: FUTURE Act Systems
    acronym: FAS
    description: Systems for implementing the FUTURE Act, allowing FAFSA to obtain federal tax information for students
    risk: Sensitive tax information of students and parents
    pia: https://www.ed.gov/media/document/federal-tax-information-module-107894.pdf
    sorn: https://www.federalregister.gov/documents/2023/06/29/2023-13980/privacy-act-of-1974-system-of-records
  - name: Financial Management System
    acronym: FMS
    description: A system that consolidates grants, loans and work-study funds for students under Title IV of the Higher Education Act
    risk: PII of students, including names, addresses, SSNs and financial details of payments
    pia: https://www.ed.gov/sites/ed/files/notices/pia/fsa-financ-manag-syst.pdf
    sorn: https://www.ed.gov/sites/ed/files/notices/sorn/18-11-17_010208.pdf
  - name: National Student Loan Data System (New)
    acronym: NSLDS
    description: A a comprehensive national database for the Federal financial aid history of recipients of student financial assistance and grants authorized under Title IV of the Higher Education Act of 1965
    risk: PII of students, including names, addresses, SSNs and financial details of student loans
    pia: https://www.ed.gov/about/ed-overview/required-notices/privacy/privacy-impact-assessments-pia
    sorn: https://www.federalregister.gov/documents/2024/05/21/2024-11136/privacy-act-of-1974-system-of-records
  sources:
  - https://projects.propublica.org/elon-musk-doge-tracker/#Brooks-Morgan


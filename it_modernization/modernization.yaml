    source: https://www.wired.com/story/doge-is-inside-the-national-institutes-of-health-nih/
  systems:
  - name: NIH Business System
    acronym: NBS
    description: is the central electronic business system of the NIH including the general ledger, finance, budget, procurement, supply, travel, and property management systems. NBS is aimed at improving data consolidation and financial reporting capabilities.
    risk: As a payment system, includes names, SSNs, TINs, and other PII of persons/entities receiving payments from NIH
    sorn: https://www.federalregister.gov/documents/2002/08/22/02-21348/privacy-act-of-1974-proposed-new-system-of-records
    sorn_individuals: >
      The proposed system of records covers all persons who receive a payment exclusive of salary or wages, from the NIH,  and all persons owing money to the NIH. Persons receiving payments include, but are not limited to, travelers on  official business, grantees, contractors, consultants, Fellows and recipients of loans and scholarships. Persons  owing monies include, but are not limited to, persons who have been overpaid and who owe the NIH a refund the  persons who have received from NIH goods or services for which there is a charge or fee.
    sorn_records: >
      Name, Social Security Number (SSN) or EIN/TID, address, email address, phone number, purpose of payment or request  for payment, bank account and routing numbers, accounting classification and the amount paid or billed. Also, in the  event of an overpayment and for outstanding charges, fees, loans, grants or scholarships, the amount of the indebtedness, the repayment status and the amount to be collected. In the event of an administrative wage garnishment, information about the debtor's employment status and disposable pay available for withholding will be maintained.

